<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player with Full Custom Controls</title>
    <script src="https://www.youtube.com/iframe_api" frameborder="0" allowfullscreen></script>

</head>
<body>
    <!-- The div that will contain the YouTube player -->
    
 

    
    <!-- Custom controls -->
    <div id="controls">
        
       
        <button id="stop">Stop</button>
        <button id="mute">Mute</button>
        <button id="unmute">Unmute</button>
        <button id="seek">Seek to 30s</button>
        <button id="slow">0.5x Speed</button>
        <button id="normal">1x Speed</button>
        <button id="fast">2x Speed</button>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="100" step="1">
    </div>

    <script>

var screenHeight = window.screen.height;
        var screenWidth = Math.round((screenHeight/9)*16);

        var containerDiv = document.createElement('div');
        containerDiv.id = 'container';
        containerDiv.style.position = 'fixed';
        containerDiv.style.top = '0px';
        containerDiv.style.left = '0px';
        containerDiv.style.width = screenWidth+'px';
        containerDiv.style.height = screenHeight+'px';
        document.body.appendChild(containerDiv);

        var playerDiv = document.createElement('div');
        playerDiv.id = 'player';
        playerDiv.style.position = 'fixed';
        playerDiv.style.top = '0px';
        playerDiv.style.left = '0px';
        playerDiv.style.width = screenWidth+'px';
        playerDiv.style.height = screenHeight+'px';
        containerDiv.appendChild(playerDiv);
        
        var overlayDiv = document.createElement('div');
        overlayDiv.id = 'overlay';
        overlayDiv.style.position = 'fixed';
        overlayDiv.style.top = '0px';
        overlayDiv.style.left = '0px';
        overlayDiv.style.width = screenWidth+'px';
        overlayDiv.style.height = screenHeight+'px';
        overlayDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.25)'; // Semi-transparent black overlay
        containerDiv.appendChild(overlayDiv);


        var fsBut = document.createElement('button');
        fsBut.id = 'fs';
        fsBut.innerText = "FS"
        fsBut.style.position = 'fixed';
        fsBut.style.top = Math.round(screenHeight*0.1)+'px';
        fsBut.style.left = Math.round(screenWidth*0.2)+'px';
        fsBut.style.width = Math.round(screenHeight*0.08)+'px';
        fsBut.style.height = Math.round(screenHeight*0.08)+'px';
        containerDiv.appendChild(fsBut);

        var playBut = document.createElement('button');
        playBut.id = 'play';
        playBut.innerText = "Play"
        playBut.style.position = 'fixed';
        playBut.style.top = Math.round(screenHeight*0.1)+'px';
        playBut.style.left = Math.round(screenWidth*0.3)+'px';
        playBut.style.width = Math.round(screenHeight*0.08)+'px';
        playBut.style.height = Math.round(screenHeight*0.08)+'px';
        containerDiv.appendChild(playBut);

        var pauseBut = document.createElement('button');
        pauseBut.id = 'pause';
        pauseBut.innerText = "Pause"
        pauseBut.style.position = 'fixed';
        pauseBut.style.top = Math.round(screenHeight*0.1)+'px';
        pauseBut.style.left = Math.round(screenWidth*0.4)+'px';
        pauseBut.style.width = Math.round(screenHeight*0.08)+'px';
        pauseBut.style.height = Math.round(screenHeight*0.08)+'px';
        containerDiv.appendChild(pauseBut);

   

        

        // Create a variable to hold the YouTube player
        var player, player2;
        var lock=0;
        var pauseTime=0
        var userRate = 1
        var userMute = 0
        // This function creates an <iframe> (and YouTube player) after the API code downloads.
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: screenHeight,
                width: screenWidth,
                videoId: 'UKzO8gBBt4k', // Replace with your YouTube video ID
                playerVars: {
                    'controls': 0, // Hide YouTube controls
                    'modestbranding': 1, // Hide YouTube logo
                    'rel':0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });

            
        }

        function userSettings(){
            lock=0;
            player.setPlaybackRate(userRate);
         
            if(!userMute){
                 player.unMute();
               
            }
            else{
                player.mute();
               
            }

        }
        // The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            
            
                player.setPlaybackRate(0);
             
                player.mute();
              
                player.seekTo(5, true);
             
                pauseTime = 5;
                lock=1;
                logTime();

            fsBut.addEventListener('click', function() {
                containerDiv.webkitRequestFullscreen();
            //toggleFullscreen();
        });
            // Event listeners for custom controls
            document.getElementById('play').addEventListener('click', function() {
                userSettings();
                player.playVideo();
             
            });

            document.getElementById('pause').addEventListener('click', function() {
                player.setPlaybackRate(0);
                
                player.mute();
               
                pauseTime = player.getCurrentTime();
                lock=1;
            });

            document.getElementById('stop').addEventListener('click', function() {
                
                player.setPlaybackRate(0);
               
                player.mute();
               
                pauseTime = 2;
                lock=1;


            });

            document.getElementById('mute').addEventListener('click', function() {
                userMute = 1
                player.mute();
                
            });

            document.getElementById('unmute').addEventListener('click', function() {
                userMute = 0
                player.unMute();
                
            });

            document.getElementById('seek').addEventListener('click', function() {
                userSettings();
                player.seekTo(30, true);
              
            });

            document.getElementById('slow').addEventListener('click', function() {
                userRate = 0.5
                player.setPlaybackRate(userRate);
             
            });

            document.getElementById('normal').addEventListener('click', function() {
                userRate = 1
                player.setPlaybackRate(userRate);
               
                logSubtitles();
            });

            document.getElementById('fast').addEventListener('click', function() {
                userRate = 2
                player.setPlaybackRate(userRate);
               
            });

            document.getElementById('volume').addEventListener('input', function() {
                player.setVolume(this.value);
                
            });

            // Start logging time once the player is ready and playing
            
        }

        // The API calls this function when the player's state changes.
        function onPlayerStateChange(event) {
         
            // You can handle different player states here if needed
        }

        // Log the current time of the video every 100 milliseconds
        function logTime() {
            setInterval(function() {
                if (lock){
                        player.seekTo(pauseTime,true);
                       
                        return;
                    }
                if (player && player.getPlayerState() == YT.PlayerState.PLAYING) {
                    currTime=player.getCurrentTime();
                    //console.log('Current time: ' + player.getCurrentTime() + ' seconds');

                }
            }, 40);
        }

        function logSubtitles() {
            var captions = player2.getVideoEmbedCode()
            console.log(captions);
            // if (captions) {
            //     captions.tracklist.forEach(function(track) {
            //         console.log('Track ID:', track.trackId);
            //         console.log('Language:', track.language);
            //         console.log('Kind:', track.kind);
            //         console.log('Label:', track.label);
            //         console.log('Mode:', track.mode);
            //         console.log('Cues:', track.cues);
            //     });
            // } else {
            //     console.log('No captions or subtitles available.');
            // }
        }

        document.addEventListener('click', function(event) {
            var x = event.clientX;
            var y = event.clientY;

            console.log('Clicked at coordinates: X = ' + x + ', Y = ' + y);

            var clickInfoElement = document.getElementById('clickInfo');
            if (clickInfoElement) {
                clickInfoElement.textContent = 'Clicked at coordinates: X = ' + x + ', Y = ' + y;
            }
        });

        

        function toggleFullscreen() {
           
            if (!document.fullscreenElement) {
                if (player.requestFullscreen) {
                    player.requestFullscreen();
                } else if (player.mozRequestFullScreen) { // Firefox
                    player.mozRequestFullScreen();
                } else if (player.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    player.webkitRequestFullscreen();
                } else if (player.msRequestFullscreen) { // IE/Edge
                    player.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
